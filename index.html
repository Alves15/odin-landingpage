<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="header">
        <div class="logo">Mio.com</div>
        <ul>
            <li>Resume</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
        <div class="header-container">
            <div class="left-header-container">
                <p class="header-title">This cat is awesome</p>
                <p class="header-subtitle">Mio is a very famous cat actor who has appeared in multiple movies, TV and Internet advertisements. </p>
                <button>Hire us</button>
            </div>
            <div class="right-header-container">
                <img src="../odin-landingpage/img/header.jpg" alt="a black cat in a silk dress">
            </div>
        </div>
    </div>


    <div class="cards-cont">
        <div class="card">
            <img class="imgb border" src="../odin-landingpage/img/carda.jpg" alt="a black cat on a bed staring toward the camera.">
            <div class="text"><p>Quite cute.</p></div>
        </div>
        <div class="card">
            <img class="imgb border" src="../odin-landingpage/img/cardb.jpg" alt="a black cat on a bed staring toward the camera.">
            <div class="text"><p>Loves boxes.</p></div>
        </div>
        <div class="card">
            <img class="imgb border" src="../odin-landingpage/img/cardc.jpg" alt="a black cat on a bed staring toward the camera.">
            <div class="text"><p>A dedicated worker.</p></div>
        </div>
        <div class="card">
            <img class="imgb border" src="../odin-landingpage/img/cardd.jpg" alt="a black cat on a bed staring toward the camera.">
            <div class="text"><p>Sometimes sleeps in weird positions;</p></div>
        </div>     
    </div>
    <div class="quote">
        <div>lorem ipsum dolor sit amet</div>
    </div>
    <div class="calltoaction-cont">
        <div class="calltoaction">Join NOW!</div>
    </div>
    <div class="footer">
        <div class="">footer</div>
    </div>
</body>
</html>
